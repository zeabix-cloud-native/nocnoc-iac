apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: blogs-service-rollout
  namespace: argocd
  labels:
    app: blogs-service
spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: blogs-service
  template:
    metadata:
      labels:
        app: blogs-service
    spec:
      containers:
      - name: blogs-service
        image: 802564302645.dkr.ecr.ap-southeast-1.amazonaws.com/blog-service:error
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.container.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-blogs-env
        resources:
            requests:
                memory: "64Mi"
                cpu: "250m"
            limits:
                memory: "128Mi"
                cpu: "1"
  strategy:
    blueGreen:
      autoPromotionEnabled: false
      activeService: blogs-service-service
      previewService: blogs-service-service-preview
---

apiVersion: v1
kind: Service
metadata:
  name: blogs-service-service-preview
  namespace: argocd
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: blogs-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blogs-service-ingress-preview
  namespace: argocd
  annotations:
#    alb.ingress.kubernetes.io/group.name: riker-preview
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    #alb.ingress.kubernetes.io/tags: Environment=preview,Team=RikerPreview
spec:
  ingressClassName: alb
  rules:
  - host: #skiapprev.{{ .Values.spec.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blogs-service-service-preview
            port: 
              number: 80
