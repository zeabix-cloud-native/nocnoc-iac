apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: productpage
spec:
  hosts:
#  - productpage.default.svc.cluster.local
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        exact: '/productpage'
    - uri:
        prefix: '/static'
    - uri:
        exact: '/login'
    - uri:
        exact: '/logout'
    - uri:
        prefix: '/api'
    route:
    - destination:
        host: productpage.default.svc.cluster.local
        port:
          number: 9080

